<div class="card user-card text-white">
  <div class="background bg-info">
    <img
      [src]="user.avatar_url"
      class="img-fluid rounded-circle profile-pic border-2 border-white"
      alt=""
    />
  </div>

  <div class="card-body">
    <h5 class="card-title">
      {{ user.name }}
    </h5>
    <p class="card-text">BIO: {{ user.bio }}</p>
    <p class="card-text">Email: {{ user.email }}</p>
    <p class="card-text">Total Repos: {{ user.public_repos }}</p>
    <p class="card-text">Updated at: {{ user.updated_at | date: "short" }}</p>
  </div>
</div>
